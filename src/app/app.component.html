<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Equipes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: white; /* Set the body background color */
    }

    .navbar {
      display: flex; /* Use flex for the navbar */
      justify-content: space-between; /* Space between left and right sections */
      align-items: center; /* Center items vertically */
      background-color: #343a40; /* Dark background */
      padding: 10px 20px; /* Padding for navbar */
      color: white;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: white; /* Navbar brand color */
    }

    .navbar-left {
      display: flex; /* Use flex for left navbar items */
      align-items: left; /* Center items vertically */
      padding: 0; /* Remove default padding */
      margin: 0; /* Remove default margin */
      list-style-type: none; /* Remove bullet points */
    }

    .navbar a {
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: red; /* Highlight color for links */
    }

    .dropdown {
      position: relative; /* Required for absolute positioning of dropdown */
    }

    .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit; /* Inherit background */
      font-family: inherit; /* Inherit font family */
      cursor: pointer; /* Pointer cursor for buttons */
    }

    .dropdown-content {
      display: none; /* Hide dropdown by default */
      position: absolute; /* Position dropdown */
      background-color: #f9f9f9; /* Dropdown background */
      min-width: 160px; /* Minimum width for dropdown */
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2); /* Shadow */
      z-index: 1; /* Stack dropdown above other elements */
    }

    .dropdown-content a {
      color: black; /* Dropdown item color */
      padding: 12px 16px; /* Padding for dropdown items */
      text-decoration: none;
      display: block; /* Block display for easy clicking */
      text-align: left; /* Left align text */
    }

    .dropdown-content a:hover {
      background-color: #ddd; /* Highlight on hover */
    }

    .dropdown:hover .dropdown-content {
      display: block; /* Show dropdown on hover */
    }

    /* Additional spacing between items */
    .nav-item {
      margin-right: 20px; /* Space between navbar items */
    }

    .navbar-right {
      margin-left: auto; 
      display: flex; /* Use flex for left navbar items */
      align-items: center; /* Center items vertically */
      padding: 0; /* Remove default padding */
      margin: 0; /* Remove default margin */
      list-style-type: none; /* Remove
      /* Push right items to the far right */
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="navbar-brand">Gestion Equipes</div>
    <ul class="navbar-left">
      <li class="nav-item">
        <a class="nav-link" routerLink="equipes">Home</a>
      </li>
      <li class="nav-item dropdown">
        <button class="dropbtn">Equipes <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
          <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="addEquipe">Ajouter</a>
          <a class="dropdown-item" routerLink="equipes">Lister</a>
          <a class="dropdown-item" routerLink="/rechercheParLigue">Recherche Par Ligue</a>
          <a class="dropdown-item" routerLink="/rechercheParNom">Recherche Par Nom</a>
          <a class="dropdown-item" routerLink="/listeLigues">Gestion des ligues</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-right">
      <li class="nav-item">  
        
       <a class="nav-link">{{authService.loggedUser}}</a> </li>

       <li class="nav-item dropdown">
        <button class="dropbtn">Connexion <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
          <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink="login">Login</a>
          <a *ngIf="authService.isloggedIn" class="dropdown-item" (click)="onLogout()">Logout</a>
          <a class="dropdown-item" href="#">Profile</a>
        </div>
      </li>
    </ul>
  </nav>

  <router-outlet></router-outlet>
</body>

</html>
